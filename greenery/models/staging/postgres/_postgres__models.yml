version: 2

models:
  - name: stg_addresses
    description: Information about order addresses. 
    columns:
      - name: address_id
        tests:
          - not_null
  - name: stg_events
    description: Information about events. 
    columns:
      - name: event_id
        tests:
          - not_null
  - name: stg_order_items
    description: Information about items in orders. 
    columns:
      - name: order_id
        tests:
          - not_null   
  - name: stg_orders
    description: Information about orders. 
    columns:
      - name: order_id
        tests:
          - not_null
  - name: stg_products
    description: Information about products. 
    columns:
      - name: product_id
        tests:
          - not_null      
  - name: stg_promos
    description: Information about promos. 
    columns:
      - name: promo_id
        tests:
          - not_null 
  - name: stg_users
    description: Information about users. 
    columns:
      - name: user_id
        tests:
          - not_null
          - unique